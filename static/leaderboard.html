<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title>Leaderboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/jquery.tablesorter.js"></script>
    <script src="/js/webtoolkit.md5.js"></script>
    <script src="/js/leaderboard.js"></script>
</head>
<body>
    <table id="leaderboard" class="tablesorter">
        <thead class="leaderHead">
            <tr class="leaderHeadRow">
                <th class="leaderHeadCell">Avatar</th>
                <th class="leaderHeadCell">Name</th>
                <th class="leaderHeadCell">Games played</th>
                <th class="leaderHeadCell">Score</th>
            </tr>
        </thead>
        <tbody class="leaderBody">
        </tbody>
    </table>
</body>
</html>
